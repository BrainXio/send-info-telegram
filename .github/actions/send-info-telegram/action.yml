# .github/actions/send-info-telegram/action.yml
name: Send Info Telegram
description: Send workflow info via Telegram
inputs:
  bot_token:
    description: 'Telegram Bot Token'
    required: true
  chat_id:
    description: 'Telegram Chat ID'
    required: true
  parse_mode:
    description: 'Parse mode for the message'
    required: false
    default: 'Markdown'
runs:
  using: "composite"
  steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Send Telegram
      uses: brainxio/telegram-bot-action@v1
      with:
        bot_token: ${{ inputs.bot_token }}
        chat_id: ${{ inputs.chat_id }}
        message: |
          ğŸ¤– (Hey! It's me, ${{ github.actor }} from ${{ github.owner }}, please be informed about this..)

          ğŸ” **Workflow Details**

          ğŸ·ï¸ Repository: `${{ github.repository }}`
          ğŸŒ¿ Branch: `${{ github.ref_name }}`
          ğŸ”§ Workflow Name: `${{ github.workflow }}`
          ğŸƒ Run ID: `${{ github.run_id }}`
          ğŸ”¢ Run Number: `${{ github.run_number }}`
          ğŸ” Run Attempt: `${{ github.run_attempt }}`

          âš¡ï¸ *Sending this message via GitHub Actions from your friendly neighborhood bot*
        parse_mode: ${{ inputs.parse_mode }}
